<!doctype HTML>
<html>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
       
  	<a-marker preset="hiro">
     
      <a-entity camera>      
        <a-entity
          animation="property: rotation; to: 10 0 90 ; loop: true; dur: 10000"
          rotation="-90 0 0"
          position="0 0 0"
          scale="0.005 0.005 0.005"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/victorkl400/ar-js-test/main/logoFodasticaem3d.gltf"
        />
        </a-entity>
    </a-scene>
  </body>
</html>
